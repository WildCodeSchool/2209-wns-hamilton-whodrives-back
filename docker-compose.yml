version: '3.7'
services:
  postgres:
    image: postgres:13
    hostname: postgres
    container_name: whodrives-postgres
    restart: always
    ports:
      - 5432:5432
    env_file:
      - database.env
    volumes:
      - postgres:/var/lib/postgresql/data
  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080
volumes:
  postgres:
    name: whodrives-db