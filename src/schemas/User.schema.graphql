type User {
  id: ID!
  username: String
  password: String
  email: String
  phone: String
}
type RegisterUser {
  email: String
  success: Boolean
  token: String
}
type Query {
  users: [User]
  user(id: ID!): User
}
type Mutation {
  createUser(
    username: String!
    password: String!
    email: String!
    phone: String!
  ): User
  updateUser(
    id: ID!
    username: String!
    password: String
    email: String!
    phone: String!
  ): User
  deleteUser(id: ID!): User
  loginUser(email: String!, password: String!): RegisterUser
}
