type User{
    
    id: ID!
    username: String!
    firstname: String!
    lastname: String!
    password: String!
    email: String!
    phone: String
    address: String
    birthday: Date
}

type Query{
    users: [User]
    user(id: ID!): User
}

type Mutation{
    createUser(username: String!, firstname: String!, lastname: String!, password: String!, email: String!, phone: String, address: String, birthday: Date): User
    updateUser(id: ID!, username: String, firstname: String, lastname: String, password: String, email: String, phone: String, address: String, birthday: Date): User
    deleteUser(id: ID!): User
}