type UserInfo {
  id: ID!
  city: String
  country: String
  address: String
  about: About
  profilPictureId: ProfilePicture
}

type Query {
  getUserInfo(id: ID!): UserInfo
  getUserInfos: [UserInfo]
}

type Mutation {
  updateUserInfo(
    id: ID!
    city: String
    country: String
    address: String
    profilPictureId : Int
  ): UserInfo
  createUserInfo(
    city: String
    country: String
    address: String
    profilPictureId: Int
  ): UserInfo
}
