type Car {
  id: ID!
  seat: Int!
  model: Model
  #option: Option
  carPictures: [CarPicture]
  user: User
}

type Query {
  cars: [Car]
  car(id: ID!): Car
}

type Mutation {
  createCar(seat: Int!, modelId: Int, optionId: Int,userId: Int): Car
  updateCar(id: ID!, seat: Int, modelId: Int, optionId: Int): Car
  deleteCar(id: ID!): Car
}
